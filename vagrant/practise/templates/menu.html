<html>
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class='pane'>
<h1 class='header' >{{restaurant.name}}</h1>

{% with messages = get_flashed_messages() %}
{% if messages %}

<ul class='flash'>
{% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}

<div class="panel">
<div class= "button">
<a href="{{ url_for('showRestaurants',) }}">Home</a>
</div>
&nbsp;
<div class="button">
<a href="{{ url_for('newMenuItem', restaurant_id=restaurant.id) }}">Create New Item</a>
</div>
</div>

<div class="item-list">
{% for i in items %}

<div class="item">


<p>
<span class='name'>{{i.name}}</span>
<span class='price'>{{i.price}}</span>
</p>
<p class='description'>{{i.description}}


<div class='editdeletepane'>
    <a href="{{ url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=i.id) }}"> Edit </a>&nbsp;
    <a href="{{ url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=i.id) }}"> Delete </a>
</div>
</p>

</div>

{% endfor %}
</div>

</div>
</body>

</html>
